<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <form th:action="@{/update}" method="post" th:object="${userUpdate}">
        <input type="hidden" th:field="*{id}"/>
    <div class="d-flex justify-content-center align-items-center mt-3 mb-3">
        <h3>Update</h3>
    </div>
    <div class="row d-flex justify-content-center align-items-center">
        <div class="col-6">
            <div class="mb-3 row">
                <label class="col-sm-2 col-form-label">Email</label>
                <div class="col-sm-10">
                    <input type="email" class="form-control" th:field="*{email}">
                </div>
            </div>
            <div class="mb-3 row">
                <label class="col-sm-2 col-form-label">Password</label>
                <div class="col-sm-10">
                    <input type="password" class="form-control" th:field="*{password}">
                </div>
            </div>
            <div class="mb-3 row">
                <label class="col-sm-2 col-form-label">Lastname</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" th:field="*{lastname}">
                </div>
            </div>
            <div class="mb-3 row">
                <label class="col-sm-2 col-form-label">name</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" th:field="*{name}">
                </div>
            </div>
            <div class="mb-3 row">
                <label class="col-sm-2 col-form-label">Username</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" th:field="*{username}">
                </div>
            </div>
            <div class="mb-3 row">
                <label class="col-sm-2 col-form-label">Role</label>
                <div class="col-sm-10">
                    <select class="form-control" th:field="*{roles}">
                        <option th:each="role:${roles}" th:text="${role.getRole()}" th:value="${role.getId()}">Admin</option>
                    </select>
                </div>
            </div>
            <div class="d-flex justify-content-end align-items-end">
                <div>
                    <button type="submit" class="btn btn-danger mx-auto">
                        Update
                    </button>
                </div>
            </div>
        </div>
    </div>
    </form>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
